<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ sơ cá nhân</title>
  <link rel="stylesheet" href="/asset/css/style.css">
  <link rel="stylesheet" href="/asset/css/profile.css">
</head>

<body>
  <header>
    <div class="container header-content">
      <a href="/page/index.html" class="logo">CHỢ ONLINE</a>
      <div class="header-right">
        <span id="userInfo"></span>
        <button id="logoutBtn" onclick="handleLogout()" style="display: none;">Đăng xuất</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="profile-container">
      <div class="profile-card">
        <div class="avatar-section">
          <img id="userAvatar" src="/asset/images/default-avatar.png" alt="Avatar">
        </div>
        <div class="info-section">
          <h2>Thông tin cá nhân</h2>
          <div id="profileInfo">
            <!-- Thông tin sẽ được load bằng JavaScript -->
          </div>
          <button class="btn btn-primary" onclick="openEditModal()">
            Cập nhật thông tin
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal cập nhật thông tin -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Cập nhật thông tin</h2>
      <form id="updateProfileForm">
        <div class="form-group">
          <label for="fullName">Họ và tên:</label>
          <input type="text" id="fullName" name="full_name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ:</label>
          <textarea id="address" name="address"></textarea>
        </div>
        <div class="form-group">
          <label for="newPassword">Mật khẩu mới (để trống nếu không đổi):</label>
          <input type="password" id="newPassword" name="password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
          <input type="password" id="confirmPassword">
        </div>
        <div class="school-info">
          <p><strong>Trường:</strong> <span id="schoolName"></span></p>
          <p><strong>Lớp:</strong> <span id="className"></span></p>
        </div>
        <button type="submit" class="btn btn-submit">Lưu thay đổi</button>
      </form>
    </div>
  </div>

  <script src="/asset/js/profile.js"></script>
</body>

</html>

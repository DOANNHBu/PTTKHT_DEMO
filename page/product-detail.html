<head>
  <link rel="stylesheet" href="../asset/css/product-detail.css" />
</head>
<div class="product-detail" id="product-detail">
  <div class="back-to-list" onclick="showProductList()">
    ← Quay lại danh sách
  </div>
  <div class="product-detail-header">
    <div class="product-detail-images">
      <div class="product-main-image" id="product-main-image">
        [Hình ảnh sản phẩm]
      </div>
      <div class="product-thumbnails">
        <!-- <div class="product-thumbnail"></div>
        <div class="product-thumbnail"></div>
        <div class="product-thumbnail"></div>
        <div class="product-thumbnail"></div> -->
      </div>
    </div>
    <div class="product-detail-info">
      <h1 class="product-detail-title" id="detail-title"></h1>
      <div class="product-detail-price" id="detail-price"></div>
      <div class="product-detail-attributes">
        <div class="product-attribute">
          <div class="attribute-name">Danh mục:</div>
          <div class="attribute-value" id="detail-category"></div>
        </div>
        <div class="product-attribute">
          <div class="attribute-name">Tình trạng:</div>
          <div class="attribute-value" id="detail-condition"></div>
        </div>
        <div class="product-attribute">
          <div class="attribute-name">Địa điểm:</div>
          <div class="attribute-value" id="detail-location"></div>
        </div>
        <div class="product-attribute">
          <div class="attribute-name">Đăng ngày:</div>
          <div class="attribute-value" id="detail-date"></div>
        </div>
      </div>
      <div class="seller-info" id="detail-seller-container">
        <div class="seller-name" id="detail-seller">
          Người bán: Nguyễn Văn A
        </div>
        <div class="seller-phone" id="detail-seller-phone">SĐT:</div>
      </div>
      <!-- Removed contact buttons -->
    </div>
  </div>
  <div class="product-description">
    <h3 class="description-title">Mô tả sản phẩm</h3>
    <div class="description-content" id="detail-description"></div>
  </div>
</div>
